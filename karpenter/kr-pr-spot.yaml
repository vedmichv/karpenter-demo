apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  requirements:
  - key: karpenter.sh/capacity-type
    operator: In
    values:
    - spot
  - key: capacity-spread
    operator: In
    values:
    - "3"
    - "4"
  - key: kubernetes.io/arch
    operator: In
    values:
    - amd64
  kubeletConfiguration:
    maxPods: 30
  limits:
    resources:
      cpu: "500"
  provider:
    securityGroupSelector:
      karpenter.sh/discovery: vedmich-kr-1012-01
    subnetSelector:
      karpenter.sh/discovery: vedmich-kr-1012-01
  ttlSecondsAfterEmpty: 30