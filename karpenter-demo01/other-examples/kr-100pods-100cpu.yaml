apiVersion: apps/v1
kind: Deployment
metadata:
  name: inflate
spec:
  replicas: 100
  selector:
    matchLabels:
      app: inflate
  template:
    metadata:
      labels:
        app: inflate
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: inflate
          image: public.ecr.aws/eks-distro/kubernetes/pause:3.2
          resources:
            requests:
              cpu: 1
              memory: "1Gi"
      nodeSelector:
        karpenter.sh/capacity-type: spot